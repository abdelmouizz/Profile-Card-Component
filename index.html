<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main class="container">
  <div class="bgtop">
    <img src="./images/bg-pattern-top.svg" alt="Top pattern" />
  </div>
  <div class="bgbot">
    <img src="./images/bg-pattern-bottom.svg" alt="Bot pattern" />
  </div>
  
    <div class="main-card">
      <div class="top-card">
        <img class="img-victor" src="./images/image-victor.jpg" alt="Victor">
      </div>

      <div class="bottom-card">
        <div class="perso-info">
            <strong>Victor Crest</strong><span>26</span>
                <p>London</p> 
        </div>
        </div>
        <hr>
        <div class="Stats">
          <div class="Numb">
            <p>80K</p>
            <p>803K</p>
            <p>1.4K</p>
          </div>
          <div class="words">
            <p>Followers</p>
            <p>Likes</p>
            <p>Photos</p>
          </div>
        </div>
    </div>
      </main>
</body>
</html>
